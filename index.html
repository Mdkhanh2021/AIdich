  <script>
    const recordBtn = document.getElementById("recordBtn");
    const textBox = document.getElementById("textBox");
    const langSelect = document.getElementById("langSelect");

    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
    } else {
      alert("âš ï¸ TrÃ¬nh duyá»‡t cá»§a báº¡n khÃ´ng há»— trá»£ nháº­n diá»‡n giá»ng nÃ³i. HÃ£y dÃ¹ng Chrome/Edge trÃªn Android hoáº·c Safari iOS 13+");
    }

    let isRecording = false;

    if (recognition) {
      recordBtn.addEventListener("click", () => {
        if (!isRecording) {
          recognition.lang = langSelect.value;
          recognition.start();
          recordBtn.classList.add("recording");
          recordBtn.textContent = "ğŸ›‘";
          isRecording = true;
        } else {
          recognition.stop();
          recordBtn.classList.remove("recording");
          recordBtn.textContent = "ğŸ¤";
          isRecording = false;
        }
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        const p = document.createElement("p");
        p.textContent = transcript;
        textBox.appendChild(p);
        textBox.scrollTop = textBox.scrollHeight; // cuá»™n xuá»‘ng cuá»‘i
      };

      recognition.onerror = (event) => {
        console.error("Lá»—i:", event.error);
        alert("CÃ³ lá»—i khi ghi Ã¢m: " + event.error);
      };

      recognition.onend = () => {
        recordBtn.classList.remove("recording");
        recordBtn.textContent = "ğŸ¤";
        isRecording = false;
      };
    }
  </script>
