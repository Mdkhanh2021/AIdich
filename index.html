<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>AI Voice Mobile</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #f9f9f9;
    }

    /* Header */
    header {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      align-items: center;
      text-align: center;
      background: #ffffff;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    header div {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    select {
      padding: 5px;
      font-size: 14px;
    }

    /* Nút ghi âm lớn cho mobile */
    .record-btn {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      border: none;
      background: #ff5252;
      color: white;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.3s;
    }

    .record-btn:active {
      transform: scale(0.9);
    }

    .recording {
      background: #4CAF50 !important; /* đổi màu khi đang ghi âm */
    }

    /* Nội dung văn bản */
    main {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      text-align: center;
      font-size: 18px;
    }

    .text-box {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 95%;
      margin: auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <!-- Thanh trên cùng -->
  <header>
    <div>
      <select id="langSelect">
        <option value="vi-VN">Tiếng Việt</option>
        <option value="en-US">English</option>
        <option value="ja-JP">日本語</option>
      </select>
    </div>
    <div>
      <button id="recordBtn" class="record-btn">🎤</button>
    </div>
    <div>👤 User</div>
  </header>

  <!-- Khung văn bản -->
  <main>
    <div id="textBox" class="text-box">
      <p>👉 Nhấn nút 🎤 để bắt đầu nói...</p>
    </div>
  </main>

  <script>
    const recordBtn = document.getElementById("recordBtn");
    const textBox = document.getElementById("textBox");
    const langSelect = document.getElementById("langSelect");

    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
    } else {
      alert("⚠️ Trình duyệt của bạn không hỗ trợ nhận diện giọng nói. Hãy dùng Chrome/Edge trên Android hoặc Safari iOS 13+");
    }

    let isRecording = false;

    if (recognition) {
      recordBtn.addEventListener("click", () => {
        if (!isRecording) {
          recognition.lang = langSelect.value;
          recognition.start();
          recordBtn.classList.add("recording");
          recordBtn.textContent = "🛑";
          isRecording = true;
        } else {
          recognition.stop();
          recordBtn.classList.remove("recording");
          recordBtn.textContent = "🎤";
          isRecording = false;
        }
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        const p = document.createElement("p");
        p.textContent = transcript;
        textBox.appendChild(p);
        textBox.scrollTop = textBox.scrollHeight; // cuộn xuống cuối
      };

      recognition.onerror = (event) => {
        console.error("Lỗi:", event.error);
        alert("Có lỗi khi ghi âm: " + event.error);
      };

      recognition.onend = () => {
        recordBtn.classList.remove("recording");
        recordBtn.textContent = "🎤";
        isRecording = false;
      };
    }
  </script>

# AI trả lời bằng giọng nói - TTS
<script>
  function speak(text) {
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.lang = "vi-VN"; // đọc tiếng Việt
    utterance.rate = 1;       // tốc độ
    utterance.pitch = 1;      // cao độ

    speechSynthesis.speak(utterance);
  }
</script>

</body>
</html>
